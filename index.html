<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pour ma Maman</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffd6e0, #ffeacc);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #d63384;
      margin-bottom: 20px;
      font-size: 2em;
    }

    .photo {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .message {
      font-size: 1.1em;
      color: #333;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .signature {
      font-style: italic;
      color: #666;
      font-size: 1em;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 1.5em;
      }

      .message {
        font-size: 1em;
      }

      .signature {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    </p>
    <p class="signature">

    </p>
  </div>
</body>
</html>
